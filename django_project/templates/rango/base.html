<!DOCTYPE html>

{% load staticfiles %}
{% load rango_template_tags %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/mint.svg' %}">

    <title>  Rango  </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'css/meu.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-bottom bg-inverse menu">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
            aria-controls="navbar"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/mint.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Página Inicial</a>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link" href="{% url 'about' %}"> About </a> </li>
            <!--<li class="nav-item"> <a class="nav-link" href="/admin/">Admin</a></li>-->
            {% if user.is_authenticated %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'restricted' %}">Página Restrita</a></li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'add_category' %}">Adicionar Nova Categoria</a></li>
                <li class="nav-item"> <a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
            {% else %}
                <li class="nav-item"> <a class="nav-link" href="{% url 'register' %}">Registrar-se</a></li>
                <!--<li class="nav-item"> <a class="nav-link" href="{% url 'login' %}">Livros Cadastrados</a></li>-->
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container-fluid" align="center">
    {% block body_block %}{% endblock body_block%}
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.min.js' %}"> </script>
<script src="{% static "js/rango-ajax.js" %}"></script>
<script src="{% static 'js/rango-jquery.js' %}"> </script>
<script src="{% static 'js/bootstrap.min.js' %}"> </script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"> </script>
</body>
</html>
